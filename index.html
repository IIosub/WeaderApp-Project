<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <!-- change ids to classes for all of them-->
  <div class="container">
    <div class="search-engine">
      <input type="text" placeholder="Search for a city..." id="city-input">
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <button id="current-button"> <i class="fa-solid fa-location-arrow"></i></button>
    </div>

    <main>
      <div class="live-weather">
        <h1></h1>
        <strong class="temperature"></strong>
        <!-- change span to div -->
        <span id="units-conversion">
          <!-- transform the links into buttons -->
          <a class="active" id="celsius-unit" href="">°C</a> | <a class="active" id="fahrenheit-unit" href="">°F</a>
        </span>
        <!-- change span to div -->
        <span class="img-icon">
          <img src="" alt="" id="icon">
        </span>
        <p id="weather-description">Cloudy</p>
        <span id="date">Saturday, 20:45</span>
      </div>

      <div class="more-info">
        <p id="wind">Wind Speed <i class="fa-solid fa-wind"></i></p>
        <p id="pressure">Pressure: %</p>
        <p id="humidity">Humidity %</p>
        <div id="quote">“When all is said and done, the weather and love are the two elements about which one can
          never be sure.” ― Alice Hoffman, Here on Earth</div>
      </div>
      <div class="quotes"></div>
    </main>

    <div class="weekly-forecast" id="weekly-forecast">
      <div class="week-date">Monday</div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
      <div class="day-temperature">
        <span class="max-temp">10°</span> / <span class="min-temp">2°</span>
      </div>
    </div>
  </div>

  <footer><a href="https://lambent-figolla-996abb.netlify.app">Open-source code</a> by Ioana Iosub</footer>

  <script src="main.js"></script>
</body>

</html>
