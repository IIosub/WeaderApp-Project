<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/52fdcf775b.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="search-engine">
      <input type="text" placeholder="Search for a city..." id="city-input" value="">
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

      <button id="current-button"> <i class="fa-solid fa-location-arrow"></i></button>
    </div>

    <div class="flex">
      <div class="live-weather">
        <h1></h1>

        <strong id="temperature" class="temperature"></strong>
        <span id="units-conversion"><a class="active" id="celsius-unit" href="">째C</a> | <a class="active"
            id="fahrenheit-unit" href="">째F</a>
        </span>
        <img src="" alt="" id="icon">
        <p id="weather-description">Cloudy</p>
        <span id="dateElement">Saturday,20:45 </span>
      </div>

      <div class="more-info">
        <p id="wind">Wind Speed <i class="fa-solid fa-wind"></i></p>
        <p id="pressure">Pressure: % </p>
        <p id="humidity">Humidity %</p>
      </div>
    </div>
    <div class="weekly-forecast" id="weekly-forecast">
      <div class="col-2">
        <div class="raw">
          <div class="week-date">Monday</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
          <div class="day-temperature">
            <span class="max-temp">10째</span> / <span class="min-temp">2째</span>
          </div>
        </div>
      </div>
    </div>



  </div>
  <footer><a href="https://lambent-figolla-996abb.netlify.app">Open-source code</a> by Ioana Iosub</footer>

  <script src="main.js"></script>
</body>

</html>
